<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <style>
        .navbar a{
            color:white;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar bg-secondary navbar-expand-lg">
        <div class="container-fluid">
            <a href="" class="navbar-brand"> MART</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#indhu">
                <li class="navbar-toggler-icon"></li>
            </button>
            
        
            <div class="collapse navbar-collapse" id="indhu">
                <ul class="navbar-nav">
                    <li  class="nav-item">
                    <a href="" class="nav-link active">Home</a>
                    </li>
                    <li  class="nav-item">
                    <a href="" class="nav-link">Contact</a>
                    </li>
                    <li  class="nav-item">
                    <a href="" class="nav-link">About</a>
                    </li>
                </ul>
            </div> 
            <div class="d-flex justify-content-end">
                <a href="#"><i class="fa-regular fa-user"></i></a>
            </div> 
        </div>   
    </nav>
    
    <div class="carousel slide" id="carouselEx">
        <div class="carousel-inner">
            <div class="carousel-item active ">
                <img src="https://images.indianexpress.com/2020/12/telugu-movies-2020-1200.jpg" alt="" class="w-100">
            </div>
            <div class="carousel-item ">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOC7gughlUYI156Qk7y6x-viFtYKOlQGjLgw&s" alt="" class="w-100">
            </div>
            <div class="carousel-item ">
                <img src="https://1847884116.rsc.cdn77.org/telugu/gallery/movies/solobrathukesobetter2019/solo-main.jpg" alt="" class="w-100">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#carouselEx" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#carouselEx" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

</html>
